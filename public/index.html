   <body>
      <div id="MainButtons">
         <button id="FileManagerBtn">File Manager</button>
         <button id="FilesBtn">Opened Files</button>
         <button id="LocalHostBtn">Local Host</button>
         <button id="TerminalBtn">Terminal</button>
      </div>
      <main>
         <div class="pages" id="FileManager">
            <div id="tree"></div>
         </div>

         <div class="pages" id="OpenedFiles">
            <div id="FileButtonsAll"></div>
            <div id="FileMenu">
            	<input type="range" id="font-size-slider" min="10" max="20" value="14">
            </div>
            <div id="fileContentsAll"></div>
         </div>

         <div class="pages" id="LocalHost">
            <h1>Browser and devTools</h1>
         </div>

         <div class="pages" id="Terminal">
            <h1>Terminal</h1>
         </div>
      </main>
      <script src="./JavaScript/script.js"></script>
      <script src="./JavaScript/emoji2.js"></script>
      <script src="./JavaScript/pageButtons.js"></script>
