<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>myide</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
      <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds@1.15.2/css/ace.min.css">
    </head>
   <body>
      <div id="MainButtons">
         <button id="FileManagerBtn">File Manager</button>
         <button id="FilesBtn">Opened Files</button>
         <button id="LocalHostBtn">Local Host</button>
         <button id="TerminalBtn">Terminal</button>
      </div>
      <main>
         <div class="pages" id="FileManager">
            <div id="tree"></div>
         </div>

         <div class="pages" id="OpenedFiles">
            <div id="FileButtonsAll"></div>
            <div id="FileMenu"></div>
            <div id="fileContentsAll">
            </div>
         </div>

         <div class="pages" id="LocalHost">
            <h1>Browser and devTools</h1>
         </div>

         <div class="pages" id="Terminal">
            <h1>Terminal</h1>
         </div>
      </main>
      
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.15.2/src-min-noconflict/ace.js"></script>
  <script src="./JavaScript/script.js" type="text/javascript"></script>
		<script src="./JavaScript/emoji2.js" type="text/javascript"></script>
		<script src="./JavaScript/pageButtons.js" type="text/javascript"></script>
		<script src="./JavaScript/fetchFile.js" type="text/javascript"></script>
   </body>
</html>
