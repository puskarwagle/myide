<!DOCTYPE html>
<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>myide</title>
      <link rel="stylesheet" href="style.css">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js" integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">

   </head>
   <body>
      <div id="MainButtons">
         <button id="FileManagerBtn">File Manager</button>
         <button id="FilesBtn">Files</button>
         <button id="LocalHostBtn">Local Host</button>
         <button id="TerminalBtn">Terminal</button>
      </div>
      <main>
         <div class="pages" id="ListOfFilesNFolders">
            <!-- this is the div where the list of files and folders are -->
            <div id="tree"></div>
         </div>

         <div class="pages" id="OpenedFiles">
            <!-- this is the div where the list of files and folders are -->
            <div id="FileButtonsAll"></div>
            <div id="fileContentsAll"></div>
         </div>

         <div class="pages" id="LocalHost">
            <!-- this is the div where the list of files and folders are -->
            <h1>Browser and devTools</h1>
         </div>

         <div class="pages" id="Terminal">
            <!-- this is the div where the list of files and folders are -->
            <h1>Terminal</h1>
         </div>
      </main>
      <script src="./JavaScript/script.js"></script>
      <script src="./JavaScript/emoji2.js"></script>
      <script src="./JavaScript/pageButtons.js"></script>
      <script rc="./JavaScript/fetchFile.js"></script>
   </body>
</html>
