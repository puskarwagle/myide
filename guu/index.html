<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ace Editor Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds@1.15.2/css/ace.min.css">
  <style>
  	#editor {
  		height: 300px;
		}
	</style>
</head>
<body>

  <div id="editor"></div>

  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.15.2/src-min-noconflict/ace.js"></script>
  <script>
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/javascript");
  </script>
</body>
</html>
